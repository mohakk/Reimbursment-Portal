<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Processed Reimbursement Requests</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5; /* Light gray background */
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 0.5rem;
      border: 1px solid #ddd;
    }
    th {
      background-color: #e0e0e0; /* Light gray header background */
    }
  </style>
</head>
<body>
  <h1>Processed Reimbursement Requests</h1>
  <table>
    <tr>
      <th>Expense Type</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Status</th>
      <th>Comment</th>
    </tr>
    {% for request in requests %}
    <tr>
      <td>{{ request.expense_type }}</td>
      <td>{{ request.amount }}</td>
      <td>{{ request.date }}</td>
      <td>{{ request.status }}</td>
      <td>{{ request.comment }}</td>
    </tr>
    {% endfor %}
  </table><br><br>
  <a href="{{ url_for('manager_dashboard') }}">Back to Dashboard</a>
</body>
</html>
