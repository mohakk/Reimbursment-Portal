<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Department</title>
  <style>
    /* Same styles from previous example can be included here */
    body {
      background-color: #f5f5f5;
    }
    form {
      margin: 1rem auto; /* Center the form horizontally */
      max-width: 400px; /* Limit form width */
      padding: 1rem;
      border: 1px solid #ddd; /* Light gray border */
      border-radius: 5px; /* Rounded corners */
    }
    label {
      display: block; /* Make labels on separate lines */
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd; /* Light gray border */
      border-radius: 3px; /* Rounded corners */
    }
    button[type="submit"] {
      background-color: #00bcd4; /* Teal color for button */
      color: #fff;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer; /* Indicate clickable button */
    }
  </style>
</head>
<body>
  <h1>Delete Department</h1>
  <form action="{{ url_for('delete_department') }}" method="post">
    <label >Department Name:</label>
    <input type="text" name="name" required><br><br>

    <button type="submit">Delete Department</button>
  </form>
  <br><br>
  <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
