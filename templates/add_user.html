<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <style>
    /* Same styles from previous example can be included here */
    body {
      background-color: #f5f5f5;
    }
    form {
      margin: 1rem auto; /* Center the form horizontally */
      max-width: 400px; /* Limit form width */
      padding: 1rem;
      border: 1px solid #ddd; /* Light gray border */
      border-radius: 5px; /* Rounded corners */
    }
    label {
      display: block; /* Make labels on separate lines */
      margin-bottom: 0.5rem;
    }
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd; /* Light gray border */
      border-radius: 3px; /* Rounded corners */
    }
    button[type="submit"] {
      background-color: #00bcd4; /* Teal color for button */
      color: #fff;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer; /* Indicate clickable button */
    }
  </style>
</head>
<body>
  <h1>Add User</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <script>
              alert("{{ messages[0][1] }}");
            </script>
          {% endif %}
        {% endwith %}
  <form action="{{ url_for('add_user') }}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="department">Department:</label>
    <select id="department" name="department_name" required>
      {% for department in departments %}
      <option value="{{ department.name }}">{{ department.name }}</option>
      {% endfor %}
    </select><br><br>

    <label for="role">Role:</label>
    <select id="role" name="role" required>
      <option value="manager">Manager</option>
      <option value="employee">Employee</option>
    </select><br><br>

    <button type="submit">Add User</button>
  </form>
  <br>
  <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
