<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #333;
      color: #fff;
    }

    .dashboard {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: #222;
      width: 200px;
      padding: 1rem;
    }

    .sidebar a {
      text-decoration: none;
      color: inherit;
    }

    .sidebar .card {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      background-color: #444;
      display: flex;
      align-items: center;
    }

    .sidebar .card:hover {
      background-color: #00bcd4;
    }

    .sidebar .card i {
      font-size: 1.5rem;
      margin-right: 1rem;
    }

    .content {
      flex: 1;
      padding: 1rem;
    }

    .content h1 {
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>Navigation</h2>
      <div class="card">
        <a href="{{ url_for('view_requests') }}">View Pending Requests</a>
      </div>
      <div class="card">
        <a href="{{ url_for('view_processed_requests') }}">View Processed Requests</a>
      </div>
      <div class="card">
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
    <div class="content">
      <h1>Manager Dashboard</h1>
    </div>
  </div>
</body>
</html>
