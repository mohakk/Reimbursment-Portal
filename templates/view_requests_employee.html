<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Requests</title>
  <style>
    /* You can include styles from the dashboard here */
    body {
      background-color: #f5f5f5;
    }
    table {
      border-collapse: collapse; /* Removes borders between table cells */
      width: 100%;
    }
    th, td {
      text-align: left; /* Align content left */
      padding: 0.5rem; /* Add padding for better spacing */
      border: 1px solid #ddd; /* Light gray borders */
    }
    th {
      background-color: #e0e0e0; /* Light gray header background */
    }
  </style>
</head>
<body>
  <h1>View Requests</h1>
  <table>
    <tr>
      <th>Expense Type</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Status</th>
      <th>Comment</th>
    </tr>
    {% for request in requests %}
    <tr>
      <td>{{ request.expense_type }}</td>
      <td>{{ request.amount }}</td>
      <td>{{ request.date }}</td>
      <td>{{ request.status }}</td>
      <td>{{ request.comment }}</td>
    </tr>
    {% endfor %}
  </table><br><br>
  <a href="{{ url_for('employee_dashboard') }}">Back to Dashboard</a>
</body>
</html>
